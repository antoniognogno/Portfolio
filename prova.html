    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            align-items: flex-end;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
            overflow: hidden; /* Per evitare il scrolling in caso di overflow */
        }

        #loading-bar-container {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 20px;
            overflow: hidden;
        }

        #loading-bar {
            height: 100%;
            width: 0;
            background-color: #3498db;
            animation: expandFromCenter 2s ease-in-out forwards;
        }

        @keyframes expandFromCenter {
            0% {
                width: 0;
                transform-origin: center;
            }
            50% {
                width: 50%;
                transform-origin: center;
            }
            100% {
                width: 100%;
                transform-origin: center;
            }
        }

        .box {
            height: 10px;
            width: 10px;
            background-color: #3498db;
        }
    </style>
    <title>Loading Bar Example</title>
</head>
<body>
    <script>
        import { gsap } from "gsap";
    
        import { CustomEase } from "gsap/CustomEase";
        import { RoughEase, ExpoScaleEase, SlowMo } from "gsap/EasePack";
            
        import { Flip } from "gsap/Flip";
        import { ScrollTrigger } from "gsap/ScrollTrigger";
        import { Observer } from "gsap/Observer";
        import { ScrollToPlugin } from "gsap/ScrollToPlugin";
        import { Draggable } from "gsap/Draggable";
        import { MotionPathPlugin } from "gsap/MotionPathPlugin";
        import { EaselPlugin } from "gsap/EaselPlugin";
        import { PixiPlugin } from "gsap/PixiPlugin";
        import { TextPlugin } from "gsap/TextPlugin";


        gsap.registerPlugin(Flip,ScrollTrigger,Observer,ScrollToPlugin,Draggable,MotionPathPlugin,EaselPlugin,PixiPlugin,TextPlugin,RoughEase,ExpoScaleEase,SlowMo,CustomEase);

    


    </script>

            <div class="box green "></div>
            <div class="box purple"></div>
            <div class="box blue"></div>
            
            <script>
                gsap.to(".green", {rotation: 360, x: 100, duration: 1});

                // target the element with a class of "purple" - rotate and move FROM 100px to the left over the course of 1 second. 
                gsap.from(".purple", {rotation: -360, x: -100, duration: 1});

                // target the element with a class of "blue" - rotate and move FROM 100px to the left, TO 100px to the right over the course of 1 second. 
                gsap.fromTo(".blue", {x: -100},{rotation: 360, x: 100, duration: 1});
            </script>
